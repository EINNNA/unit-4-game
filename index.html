<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>CRYSTAL COLLECTOR</h1>
            <div class="instructions">
                
                <!--<div class="hide">CLICK TO RESET</div>-->
            </div>
            <!-- GEM PICS-->
            <div class="gems">
                <img src="assets/images/blueGem.png" class="blueGem">
                <img src="assets/images/diamondGem.png" class="diamondGem">
                <img src="assets/images/greenGem.png" class="greenGem">
                <img src="assets/images/redGem.png" class="redGem">
            </div>
            <!-- RANDOM NUMBER -->
            <div class="randomNumber">
            </div>
            <!-- POINTS -->
            <div class="winWin">
                <div class="wins">WINS</div>
                <p class="winNumber"></p>
            </div>
            <div class="loseLose">
                <div class="loses">LOSSES</div>
                <div class="loseNumber"></p>
            </div>
            </div>
            <div class="winNotice"></div>
            <!-- TOTAL -->
            <div class="total">
            </div>
        </div>
    </body>
</html>
