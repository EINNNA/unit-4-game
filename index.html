<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/connection" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="wrapper">
        <div class="container">
            <div class="row">
            <div class="md-col-12">
                <h1>CRYSTAL COLLECTOR</h1>
                <div class="instructions">
                    POWER THE CRYSTAL WITH THE SMALLER CRYSTALS.
                </div>
            </div>
            </div>
            <!-- RANDOM NUMBER -->
            <div class="randomNumber">
            </div>
            <!-- POINTS -->
            <div class="winLose">
                <p class="wins">WINS:</p>
                <p class="loses">LOSSES:</p>
            </div>
            <!-- GEM PICS-->
            <div class="gems">
                <img src="assets/images/blueGem.png" class="blueGem" value="3" >
                <img src="assets/images/diamondGem.png" class="diamondGem" value="11">
                <img src="assets/images/greenGem.png" class="greenGem" value="8">
                <img src="assets/images/redGem.png" class="redGem" value="1">
            </div>
            <!-- TOTAL -->
            <div class="total">
            </div>
        </div>
        </div>
    </body>
</html>
